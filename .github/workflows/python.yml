name: Generate GitHub Snake

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  generate-snake:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Generate GitHub Snake
      uses: Platane/snk@v3
      with:
        # Using the repository owner as the GitHub user
        github_user_name: ${{ github.repository_owner }}

        # List of output files with options for customization
        outputs: |
          dist/github-snake.svg
          dist/github-snake-dark.svg?palette=github-dark
          dist/ocean.gif?color_snake=orange&color_dots=#bfd6f6,#8dbdff,#64a1f4,#4b91f1,#3c7dd9

    - name: Check contents of dist/ directory
      run: ls -l dist/

    - name: Upload generated snake images
      uses: actions/upload-artifact@v3
      with:
        name: generated-snake-images
        path: dist/github-snake.svg,dist/github-snake-dark.svg,dist/ocean.gif
